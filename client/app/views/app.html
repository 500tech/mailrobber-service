<div class="row" ng-show="!app.data.name">
  <h1>There is no such app</h1>
</div>

<div class="row" ng-show="app.data.name">
  <h2>All emails for {{app.data.name}}</h2>
  <ul class="email-list">
    <li ng-repeat="email in app.emails" class="row"
        ng-class="{unread: lastTimeEntered < email.created_at}">
      <span class="col-md-2">{{email.created_at | date:'MMMM dd, yyyy hh:mm'}}</span>
      <a class="col-md-3" href="#/{{app.data.token}}/{{email.id}}">{{email.subject || 'No Subject'}}</a>
      <span class="col-md-3">{{email.from}}</span>
      <span class="col-md-3">{{email.to}}</span>
      <a href="#/{{app.data.token}}/{{email.id}}/html" ng-show="email.html_part" class='btn btn-blue'>HTML</a>
    </li>
  </ul>
  <div ng-show="!app.emails.length">We didnâ€™t receive any emails from this app yet.</div>
</div>
