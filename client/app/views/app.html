<div ng-show="!app.data.name">
  <h1>There is no such app</h1>
</div>

<div ng-show="app.data.name">
  <h2>All emails for {{app.data.name}}</h2>
  <ul class="email-list">
    <li ng-repeat="email in app.emails">
      {{email.created_at | date:'MMMM dd, yyyy hh:mm'}}
      <a href="#/{{app.data.token}}/{{email.id}}">{{email.subject || 'No Subject'}}</a>
      {{email.from}}
      {{email.to}}
      <a href="#/{{app.data.token}}/{{email.id}}/html" ng-show="email.html_part" class='btn btn-blue'>HTML</a>
    </li>
  </ul>
  <div ng-show="!app.emails.length">We didnâ€™t receive any emails from this app yet.</div>
</div>
